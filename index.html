		<section class="moods">

				</button>
				<button class="moodBtn smile" id="smile">

				</button>

				</button>
				<button class="moodBtn frown" id="frown">
					<i class="far fa-frown"></i>
				</button>
				<button class="moodBtn sad" id="sad">
					<i class="far fa-sad-tear"></i>
				</button>
			</div>
			<p class="circle_click_description">then click on the circles below</p>
